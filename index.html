<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Fox Anime</title>
  </head>
  <body>
    <!-- Login -->
    <section id="login">
      <div class="container my-5 p-5">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-sm-10">
            <div class="card shadow-lg">
              <div class="card-header px-4">
                <h1 class="card-title my-1 text-center">Greetings!</h1>
              </div>
              <div class="card-body p-4 m-2">
                <div class="error-message"></div>
                <form id="form-login" method="POST">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="name@example.com"
                      name="email"
                    />
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      name="password"
                    />
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-lg btn-primary">
                      Login
                    </button>
                    <a id="anchor-to-register" class="btn btn-success" href="#"
                      >Don't have an account?</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Register -->
    <section id="register">
      <div class="container my-5 p-5">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-sm-10">
            <div class="card shadow-lg">
              <div class="card-header px-4">
                <h1 class="card-title my-1 text-center">Create Account</h1>
              </div>
              <div class="card-body p-4 m-2">
                <div class="error-message"></div>
                <form id="form-register" method="POST">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="name@example.com"
                      name="email"
                    />
                    <label>Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      name="password"
                    />
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="John Doe"
                      name="full_name"
                    />
                    <label>Full Name</label>
                  </div>
                  <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-lg btn-primary">
                      Register
                    </button>
                    <a id="anchor-to-login" class="btn btn-success" href="#"
                      >Already have an account?</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
